<!DOCTYPE html>
<html lang="en">

<script defer type="module" src="app.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogpound Fantasy League</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Dogpound Fantasy League</h1>
    </header>
    <main>
        <div id="year-selector-container" style="margin-bottom: 1rem;">
            <label for="year-selector">Select Year: </label>
            <select id="year-selector">
            </select>
            <label for="week-selector">Select Week: </label>
            <select id="week-selector">
            </select>
        </div>
        <div id="app">
            <div id="top-scorer-container">
                <h2>Top Scorer</h2>
                <p id="top-scorer-name"></p>
                <p id="top-scorer-points"></p>
            </div>
            <div id="balance-container">
                <h2>Team Balance</h2>
                <table id="balance-table">
                    <tr>
                        <th>Team</th>
                        <th>Balance</th>
                    </tr>
                </table> 
            </div>
            <div id="top-bench-container">
                <h2>Most Bench Points</h2>
                <div id="top-bench-points"></div>
            </div>
            <div id="bench-points-container">
                <h2>Bench Points</h2>
                <table id="bench-points-table">
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                    </tr>
                </table> 
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Dogpound Stats Department</p>
    </footer>
    
    
</body>
</html>
